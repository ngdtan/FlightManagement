{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-info mt-1">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}


<form method="post" action="">
    <div class="mb-3 mt-3">
        <label for="email" class="form-label">Username:</label>
        <input type="text" class="form-control" id="email" name="username" placeholder="Tên đăng ký">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password">
    </div>
    <div class="mb-3">
        <label for="confirm" class="form-label">Confirm password:</label>
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Confirm password">
    </div>
    <div>
        <div class="mb-3">
            <label for="name" class="form-label">Họ và Tên:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Họ Tên">
        </div>
        <div>
            <div class="mb-3">
                <label for="id" class="form-label">Số CCCD:</label>
                <input type="text" class="form-control" id="id" name="id" placeholder="CCCD">
            </div>
            <div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Số điện thoại">
                </div>
                <div>
                    <div class="mb-3">
                        <label for="mail" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="mail" name="mail" placeholder="Email">
                    </div>

                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
</form>
{% endblock %}
