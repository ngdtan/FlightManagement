{% extends 'layout/base.html' %}

{% block content %}
    <section id="section1">
    <div class="head">
        <h1>TRA CỨU CHUYẾN BAY</h1>
        <form method="get" action="/home">
            <div>
                <label>Tuyến bay:</label>
                <select class="form-select" name="tuyen_bay" >
                    {% for r in routes %}
                    <option>{{ r.tenTB }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <div>
                    <label>Ngày khởi hành:</label>
                </div>
                <div>
                    <input type="date" class="form-control, col-md-3">
                </div>

            </div>
            <div id="btnSearch">
                    <button type="submit">Tìm chuyến bay</button>
            </div>
        </form>
    </div>

</section>
<link href="/static/css/tracuu.css" rel="stylesheet">
{% endblock %}
